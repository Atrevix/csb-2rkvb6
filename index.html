<style>
  @import url("https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap");

  head {
    font-family: "Rubik", sans-serif;
  }
  .button {
    font-family: "Rubik", sans-serif;
    background-color: #263238;
    color: azure;
    cursor: pointer;
    padding-left: 15px;
    padding-top: 15px;
    padding-bottom: 15px;
    padding-right: 15px;
    border-radius: 15px;
    transition: 0.3s;
    border: 0px;
    box-shadow: #455a64 0px 0px 10px;
    text-transform: uppercase;
  }
  .button:hover {
    transform: scale(1.1);
    background-color: #37474f;
    transition: 0.3s;
    box-shadow: #455a64 0px 0px 20px;
    text-shadow: #78909c 0px 0px 5px;
  }
  .button:active {
    transform: scale(1.1);
    background-color: #546e7a;
    transition: 0.3s;
    box-shadow: #455a64 0px 0px 20px;
  }
  .input {
    background-color: #263238;
    padding-left: 10px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-right: 10px;
    border-radius: 15px;
    box-shadow: #455a64 0px 0px 10px;
    border: 0px;
    transition: 0.3s;
    color: azure;
  }
  .input:hover {
    background-color: #37474f;
    transition: 0.3s;
    box-shadow: #455a64 0px 0px 20px;
    text-shadow: #78909c 0px 0px 5px;
    transform: scale(1.1);
  }
</style>

<head>
  <a><button class="button">button</button></a>
  <input class="input" />
</head>
